<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <input type="text" id="1" placeholder="Enter your first number" />
    <input type="text" id="2" placeholder="Enter your second number" />
    <button onclick="findSum()">Find sum</button>
  </body>
  <script>
    async function findSum() {
      const a = document.getElementById("1").value;
      const b = document.getElementById("2").value;
      console.log(a);
      console.log(b);
      const response = await axios.post("http://localhost:5000/sum", {
        a: a,
        b: b,
      });
      console.log(response.data)
    }
  </script>
</html>
