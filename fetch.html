<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="post1"></div>
    <br />
    <br />
    <div id="post2"></div>
  </body>
  <script>
    //fetch
    async function getRecentPost() {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const data = await response.json();
      document.getElementById("post1").innerHTML = data.body;
    }
    getRecentPost();

    //axios
    async function getPostByAxios() {
      const response = await axios(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      console.log(response);
      document.getElementById("post2").innerHTML = response.data.id;
    }
    getPostByAxios();
  </script>
</html>
